<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div{
        <!--none 이면 아예 공간 자체를 만들어주지 않는데 visibility는 공간도 존재한다.-->
        display: block;
        visibility: hidden;
        margin: 0 auto;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="ab">
      abcd efgh ijkl nmop
    </div>
    <span>visibility</span>
  </body>
</html>
