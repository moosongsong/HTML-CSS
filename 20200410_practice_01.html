<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TITLE</title>
  <style>
    div.action > input[type=button] {
      background-color:rgb(3, 100, 140);
    }
  </style>
</head>

<body>
  <form class="total" method="post">
    <div align="center">
      <fieldset style="width:500px">
        <table id="a1" style="width=100%">
          <thead>
            <div class="header" align="center">
              화원가입양식
            </div>
          </thead>
          <tr>
            <td>아이디</td>
            <td><input type="text" value="" name="id"></td>
            <td>별명</td>
            <td><input type="text" value="" name="nick"></td>
          </tr>
          <tr>
            <td>비밀번호</td>
            <td><input type="password" value="" name="pass"></td>
            <td>비밀번호확인</td>
            <td><input type="password" value="" name="passcheck"></td>
          </tr>
          <tr>
            <td colspan="4">
              <table id="b1" style="width:100%;">
                <tbody>
                  <tr>
                    <td>
                      <fieldset style="width:100%;">
                        <legend align="center">관심분야</legend>
                        <table id="c1" style="width:100%;">
                          <tbody>
                            <tr>
                              <td><input type="checkbox" name="travel" value="travel" style="width:33%;">여행</td>
                              <td><input type="checkbox" name="movie" value="movie" style="width:33%;" />영화</td>
                              <td><input type="checkbox" name="music" value="music" style="width:33%;" />음악</td>
                            </tr>
                            <tr>
                              <td><input type="checkbox" name="game" value="game" style="width:33%;" />게임</td>
                              <td><input type="checkbox" name="gym" value="gym" style="width:33%;" />운동</td>
                              <td><input type="checkbox" name="fishing" value="fishing" style="width:33%;" />낚시</td>
                            </tr>
                          </tbody>
                        </table>
                      </fieldset>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <fieldset style="width:100%;">
                        <legend align="center">연령대</legend>
                        <table id="d1" style="width:100%;">
                          <tbody>
                            <tr>
                              <td><input type="radio" name="ten" value="ten" />10대</td>
                              <td><input type="radio" name="twenty" value="twenty" />20대</td>
                              <td><input type="radio" name="thirty" value="thirty" />30대</td>
                              <td><input type="radio" name="fourty" value="fourty" />40대</td>
                            </tr>
                          </tbody>
                        </table>
                      </fieldset>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <div class="action" align="center">
                <input type="button" name="button1" value="등록하기">
                <input type="button" name="button2" value="취소하기">
              </div>
            </td>
          </tr>
          <tfoot></tfoot>
        </table>
      </fieldset>
    </div>

  </form>


</body>

</html>
