<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    div.navi::before, div.navi::after{
      content: '';
      display: block;
      clear:both;
    }
    span {
      display: block;
      float: right;
      width: 100px;
    }
  </style>
</head>

<body>
  <div class="navi">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
  </div>
  <div>
    새로운 영역
  </div>
</body>

</html>
